{% extends "base_generic.html" %}
{%load bootstrap4 %}
{% block title%}
<h3>Password Reset</h3>
{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{% bootstrap_form form %}</p>
    <input type="submit" class="boxed-btn3 w-100" value="Reset password">
</form>
{% endblock %}
